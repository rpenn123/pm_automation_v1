name: Validate Deploy Configs

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies
        run: npm install

      - name: Validate Deploy Configs
        run: npm run validate-config